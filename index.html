<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Fields App</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/public/generic.css"/>

  <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/node_modules/angular/angular.min.js"></script>

  <script type="text/javascript" src="/public/config.js"></script>
  <script type="text/javascript" src="/public/homeController.js"></script>
  <script type="text/javascript" src="/public/timeline-navigation/timeline-navigation.js"></script>
  <script type="text/javascript" src="/public/fieldsDirective/fieldsDirective.js"></script>
</head>
<body class="container" ng-app="dynamic-app" ng-controller="homeCtrl">

  <!-- For Timeline Navigation Bar -->
  <timeline-navigation></timeline-navigation>

  <div class="row">
    <div class="col-xs-12" ng-repeat="data in data">
      <h2>{{data.title}}</h2>
      <hr/>

      <form>
        <div ng-repeat="field in data.fields">
          <!-- fields-directive will get the required field-->
          <fields-directive field="field"></fields-directive>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
